<body>
  <mat-toolbar>
    <button mat-flat-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <mat-sidenav-container [hasBackdrop]="false" class="image">
    <mat-sidenav #sidenav [opened]="disableClose" [disableClose]="disableClose">
      <mat-nav-list>
        <a mat-list-item
          ><button mat-flat-button type="submit" routerLink="/account">
            ACCOUNT
          </button></a
        >
        <a mat-list-item routerLink="/new-entry">New entry</a>
        <a mat-list-item routerLink="/new-project">New project</a>
        <a mat-list-item routerLink="/manage-projects">Manage projects</a>
        <a mat-list-item routerLink="/settings">Settings</a>

        <a href="mailto:juliaols88@gmail.com"
          ><a mat-list-item>Send feedback</a></a
        >

        <a mat-list-item>About</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div fxLayoutAlign="center center" fxFlexFill class="main-div">
        <mat-card>
          <mat-accordion *ngIf="userDetails$ | async as userDetails">
            <mat-expansion-panel disabled expanded>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <mat-icon>favorite</mat-icon>
                  Hi, {{ userDetails.username }}!
                </mat-panel-title>
                <mat-panel-description>
                  <div fxFlexFill class="main-div">
                    <form id="form">
                      <button
                        id="settings"
                        routerLink="/settings"
                        mat-flat-button
                        color="accent">
                        Account settings
                      </button>
                    </form>
                  </div>
                </mat-panel-description>
              </mat-expansion-panel-header>

              <div fxFlexFill class="main-div">
                <mat-card id="member">
                  <p>Member since:</p>
                  <p id="big">{{ userDetails.createdDate | date: "y" }}</p>
                </mat-card>
                <mat-card id="project">
                  <p>Total number of projects:</p>

                  <p id="big">{{ userDetails.amountProjects }}</p>
                </mat-card>
                <mat-card id="entries">
                  <p>Total hours spent on entries:</p>

                  <p id="big">{{ userDetails.totalHours }}</p>
                </mat-card>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</body>
