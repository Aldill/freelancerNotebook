
   <mat-toolbar>
</mat-toolbar>
<mat-sidenav-container [hasBackdrop]="false" class="image">
<mat-sidenav #sidenav opened="true" disableClose="true">
<mat-nav-list>
<a mat-list-item><button mat-flat-button type ="submit"  routerLink = "/account">ACCOUNT</button></a>
<a mat-list-item routerLink = "/new-entry">New entry</a>
<a mat-list-item>New project</a>
<a mat-list-item>Manage projects</a>
<a mat-list-item>Settings</a>
<a mat-list-item>Send feedback</a>
<a mat-list-item>About</a>
</mat-nav-list>

</mat-sidenav>
<mat-sidenav-content>
    <div fxLayoutAlign="center center"  fxFlexFill class="main-div">
        <mat-card fxFlex = "25">
            
            <form   id = "form" fxLayout="column"  >
       <mat-form-field color = "accent">
        <mat-select placeholder = "Select project">

        </mat-select>
        </mat-form-field>

        <mat-form-field color = "accent">
            <textarea matInput placeholder="Provide short entry description" formControlName="message" cdkTextareaAutosize
            cdkAutosizeMinRows="4"></textarea>
            </mat-form-field>
            <mat-form-field color = "accent">
                <input matInput type="time" ng-show="!showForm"placeholder="How long will be your new entry?">
                </mat-form-field>  
  
       <section class="example-section">
            <label class="example-margin"></label>
            <mat-radio-group>
              <mat-radio-button class="example-margin" (click)="myRouterLink='/timer'" ng-show="!showForm" value="after">Timed entry</mat-radio-button>
              <mat-radio-button class="example-margin" (click)="myRouterLink='/home'" value="before">Non-timed entry</mat-radio-button>
            </mat-radio-group>
          </section>

       
        <button mat-flat-button type ="submit" [routerLink]="[myRouterLink]" color = "accent" routerLink = "/timer">
            <mat-icon>arrow_forward</mat-icon>

            
        </button>
     
        
            </form>
        </mat-card>
        
            </div>
        
</mat-sidenav-content>


</mat-sidenav-container>
