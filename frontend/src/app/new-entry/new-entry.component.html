
   <mat-toolbar>
    <button mat-flat-button (click)="sidenav.toggle()" ><mat-icon>menu</mat-icon></button>
</mat-toolbar>
<mat-sidenav-container [hasBackdrop]="false" class="image">
<mat-sidenav #sidenav [opened] = "disableClose" [disableClose]="disableClose" >
    <mat-nav-list>
        <a mat-list-item><button mat-flat-button type ="submit"  routerLink = "/account">ACCOUNT</button></a>
        <a mat-list-item routerLink = "/new-entry">New entry</a>
        <a mat-list-item routerLink = "/new-project">New project</a>
        <a mat-list-item  routerLink = "/manage-projects" >Manage projects</a>
        
        
        <a mat-list-item  [matMenuTriggerFor]="menu" >Settings</a>
        
        <mat-menu class ="menu" #menu="matMenu" xPosition="after">
            <button mat-menu-item routerLink = "/settings">App settings</button>
            <button mat-menu-item routerLink = "/account-settings">Account settings</button>
          </mat-menu>
        
        
          <a href="mailto:juliaols88@gmail.com"><a mat-list-item >Send feedback</a></a>


        
        
        
        <a mat-list-item>About</a>
        </mat-nav-list>
</mat-sidenav>
<mat-sidenav-content>
    <div fxLayoutAlign="center center" id = "main-div" fxFlexFill class="main-div">
        <mat-card>
            
            <form   id = "form" fxLayout="column"  >
       <mat-form-field color = "accent">
        <mat-select placeholder = "Select project">

        </mat-select>
        </mat-form-field>

        <mat-form-field color = "accent">
            <textarea matInput placeholder="Provide short entry description" formControlName="message" cdkTextareaAutosize
            cdkAutosizeMinRows="4"></textarea>
            </mat-form-field>
            <mat-form-field color = "accent">
                <input matInput type="time" ng-show="!showForm"placeholder="How long will be your new entry?">
                </mat-form-field>  
  
       <section class="example-section">
            <label class="example-margin"></label>
            <mat-radio-group>
              <mat-radio-button matTooltip="Choose this option if you're going to be working on your project now"class="example-margin" (click)="myRouterLink='/timer'"value="timed">Timed entry</mat-radio-button>
              <mat-radio-button matTooltip="Choose this option if you've worked on your project in the past and want to register the entry"class="example-margin" (click)="myRouterLink='/home'" value="non-timed">Non-timed entry</mat-radio-button>
            </mat-radio-group>
          </section>

       
        <button mat-flat-button type ="submit" [routerLink]="[myRouterLink]" color = "accent" routerLink = "/timer">
            <mat-icon>arrow_forward</mat-icon>

            
        </button>
     
        
            </form>
        </mat-card>
        
            </div>
        
</mat-sidenav-content>


</mat-sidenav-container>
