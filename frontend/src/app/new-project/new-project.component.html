
   <mat-toolbar>
</mat-toolbar>
<mat-sidenav-container [hasBackdrop]="false" class="image">
<mat-sidenav #sidenav opened="true" disableClose="true">
  <mat-nav-list>
    <a mat-list-item><button mat-flat-button type ="submit"  routerLink = "/account">ACCOUNT</button></a>
    <a mat-list-item routerLink = "/new-entry">New entry</a>
    <a mat-list-item routerLink = "/new-project">New project</a>
    <a mat-list-item  routerLink = "/manage-projects" >Manage projects</a>
    
    
    <a mat-list-item  [matMenuTriggerFor]="menu" >Settings</a>
    
    <mat-menu class ="menu" #menu="matMenu" xPosition="after">
        <button mat-menu-item routerLink = "/settings">App settings</button>
        <button mat-menu-item routerLink = "/account-settings">Account settings</button>
      </mat-menu>
    
    
    
    <a mat-list-item>Send feedback</a>
    
    
    
    <a mat-list-item>About</a>
    </mat-nav-list>

</mat-sidenav>
<mat-sidenav-content>
    <div fxLayoutAlign="center center"  fxFlexFill class="main-div">

        <mat-card fxFlex = "25">
            <mat-stepper linear #stepper>
           <mat-step>
            <mat-form-field color = "accent">
            <input matInput placeholder="Name your project">
            </mat-form-field>
            <mat-form-field color = "accent">
                <textarea matInput placeholder="Provide short description of your project" formControlName="message" cdkTextareaAutosize
                cdkAutosizeMinRows="4"></textarea>
                </mat-form-field>
                <mat-form-field color = "accent">
                <input matInput type="date" placeholder="Provide project deadline">
            
                </mat-form-field>
                <mat-form-field color = "accent">
               
                    <input matInput currencyMask value="" placeholder="Set flat fee">
              </mat-form-field>
                <mat-form-field color = "accent">
               
                <input  matInput currencyMask value="" placeholder="Set hourly rate">
          </mat-form-field>
          <mat-form-field>
          <mat-chip-list #chipList>
            <mat-chip  color="primary" selected *ngFor="let chip of chips" [selectable]="selectable"
                     [removable]="removable" (removed)="remove(chip)">
              {{chip.name}}
              <button matChipRemove *ngIf="removable">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip>
            <input  matTooltip="For example expedided completion or creating custom design templates" placeholder="Add additional services"
                   [matChipInputFor]="chipList"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matChipInputAddOnBlur]="addOnBlur"
                   (matChipInputTokenEnd)="add($event)">
          </mat-chip-list>
        </mat-form-field>
          <button mat-flat-button id = "forward" matStepperNext='button' color = "accent" >
            <mat-icon>arrow_forward</mat-icon>

            
        </button>
     
            </mat-step>
           <mat-step>
            <mat-form-field color = "accent">
            <input matInput placeholder="Provide client name">
            </mat-form-field>
            <mat-form-field color = "accent">
            <input matInput type = "email" placeholder="Provide client email">
            </mat-form-field>
            <mat-form-field color = "accent">
            <input matInput type="tel" placeholder="Provide client phone number">
            </mat-form-field>
            <button mat-flat-button id = "back" matStepperPrevious='button' color = "accent" >
                <mat-icon>arrow_back</mat-icon>

            </button>
            <button mat-flat-button  id = "back"  color = "accent" routerLink = "/home" >
                <mat-icon>save</mat-icon>
    
                
            </button>
           </mat-step>
        >
            </mat-stepper>
        </mat-card>


        
            </div>
        
</mat-sidenav-content>


</mat-sidenav-container>
