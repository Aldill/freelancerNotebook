<body>
<mat-toolbar>
  <button mat-flat-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container [hasBackdrop]="false" class="image">
  <mat-sidenav #sidenav [opened]="disableClose" [disableClose]="disableClose">
    <mat-nav-list>
      <a mat-list-item
        ><button mat-flat-button type="submit" routerLink="/account">
          ACCOUNT
        </button></a
      >
      <a mat-list-item routerLink="/new-entry">New entry</a>
      <a mat-list-item routerLink="/new-project">New project</a>
      <a mat-list-item routerLink="/manage-projects">Manage projects</a>

      <a mat-list-item routerLink="/settings">Settings</a>

      <a href="mailto:juliaols88@gmail.com"
        ><a mat-list-item>Send feedback</a></a
      >

      <a mat-list-item (click)="openDialog()"> About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div fxLayoutAlign="center center" fxFlexFill class="main-div">
      <mat-card fxFlex="25%" fxFlex.lt-lg="300px">
        <mat-stepper linear #stepper>
          <mat-step>
            <mat-form-field color="accent">
              <input
                matInput
                [(ngModel)]="project.name"
                name="projectName"
                placeholder="Name your project"
              />
            </mat-form-field>
            <mat-form-field color="accent">
              <textarea
                [(ngModel)]="project.description"
                matInput
                name="projectDescription"
                placeholder="Provide short description of your project"
                cdkTextareaAutosize
                cdkAutosizeMinRows="4"
              ></textarea>
            </mat-form-field>
            <mat-form-field color="accent">
              <input
                matInput
                [(ngModel)]="project.deadline"
                name="projectDeadline"
                type="date"
                placeholder="Provide project deadline"
              />
            </mat-form-field>

            <button
              mat-flat-button
              id="forward"
              matStepperNext="button"
              color="accent"
            >
              <mat-icon>arrow_forward</mat-icon>
            </button>
          </mat-step>
          <mat-step>
            <mat-form-field color="accent">
              <input
                matInput
                name="name"
                [(ngModel)]="client.name"
                placeholder="Provide client name"
              />
            </mat-form-field>
            <mat-form-field color="accent">
              <input
                matInput
                [(ngModel)]="client.mail"
                name="mail"
                type="email"
                placeholder="Provide client email"
              />
            </mat-form-field>
            <mat-form-field color="accent">
              <input
                matInput
                [(ngModel)]="client.phone"
                name="phone"
                type="tel"
                placeholder="Provide client phone number"
              />
            </mat-form-field>
            <button
              mat-flat-button
              id="back"
              matStepperPrevious="button"
              color="accent"
            >
              <mat-icon>arrow_back</mat-icon>
            </button>
            <button
              (click)="saveClientAndProject()"
              mat-flat-button
              id="back"
              color="accent"
              routerLink="/home"
            >
              <mat-icon>save</mat-icon>
            </button>
          </mat-step>
          >
        </mat-stepper>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</body>
