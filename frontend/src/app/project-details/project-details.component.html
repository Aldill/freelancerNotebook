
<mat-toolbar>
  <button mat-flat-button (click)="sidenav.toggle()" ><mat-icon>menu</mat-icon></button>
</mat-toolbar>
<mat-sidenav-container [hasBackdrop]="false" class="image">
<mat-sidenav #sidenav [opened] = "disableClose" [disableClose]="disableClose">
  <mat-nav-list>
    <a mat-list-item><button mat-flat-button type ="submit"  routerLink = "/account">ACCOUNT</button></a>
    <a mat-list-item routerLink = "/new-entry">New entry</a>
    <a mat-list-item routerLink = "/new-project">New project</a>
    <a mat-list-item  routerLink = "/manage-projects" >Manage projects</a>
    <a mat-list-item routerLink = "/settings" >Settings</a>
        

    
      <a href="mailto:juliaols88@gmail.com"><a mat-list-item >Send feedback</a></a>


    


      <a mat-list-item (click)="openDialog()" > About</a>
    </mat-nav-list>
</mat-sidenav>
<mat-sidenav-content>
    <div fxLayoutAlign="center center"  fxFlexFill class="main-div">
        <mat-card>
            <mat-accordion>
                <mat-expansion-panel disabled expanded>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Project title
                    </mat-panel-title>
                    <mat-panel-description>
                      Project description
                      
                      <button mat-flat-button type ="submit" class = "edit"  [matMenuTriggerFor]="menu">EDIT</button>
                      <mat-menu class ="menu" #menu="matMenu" xPosition="after">
                        <button mat-menu-item routerLink = "/edit-project-info">Edit project info</button>
                        <button mat-menu-item  (click)="clickMethod('projectname', 'delete')">Delete project</button>
                        <button mat-menu-item (click)="clickMethod('projectname', 'complete')">Mark project as complete</button>
                      </mat-menu>
                    
                      <button mat-flat-button type ="submit" class = "details" routerLink = "/manage-projects" >ALL PROJECTS</button>
                 
                    </mat-panel-description>

                  </mat-expansion-panel-header>
                  <p>Project details</p>
                </mat-expansion-panel>
 
              </mat-accordion>
    


        </mat-card>
        
            </div>
        
</mat-sidenav-content>


</mat-sidenav-container>
