<body>
  <mat-toolbar [ngClass]="[otherStyle]">
    <button id="sidenav-toggle" mat-flat-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <mat-sidenav-container [hasBackdrop]="false" class="image">
    <mat-sidenav #sidenav [opened]="disableClose" [disableClose]="disableClose">
      <mat-nav-list [ngClass]="[otherStyle]">
        <a mat-list-item
          ><button mat-flat-button type="submit" routerLink="/account">
            ACCOUNT
          </button></a
        >
        <a mat-list-item routerLink="/new-entry">New entry</a>
        <a mat-list-item>New project</a>
        <a mat-list-item>Manage projects</a>

        <a mat-list-item routerLink="/settings">Settings</a>

        <a href="mailto:juliaols88@gmail.com"
          ><a mat-list-item>Send feedback</a></a
        >

        <a mat-list-item (click)="openDialog()"> About</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-sidenav-content>
        <div fxLayoutAlign="center center" fxFlexFill class="main-div">
          <mat-card [ngClass]="[cardStyle]">
            <a
              *ngIf="this.isFullscreenExitVisible"
              (click)="sidenav.open()"
              id="fullscreen"
              (click)="this.isFullscreenVisible = true"
              (click)="closeFullscreen()"
              (click)="this.isFullscreenExitVisible = false">
              <mat-icon>fullscreen_exit</mat-icon></a
            >
            <a
              *ngIf="this.isFullscreenVisible"
              (click)="sidenav.close()"
              id="fullscreen"
              (click)="this.isFullscreenExitVisible = true"
              (click)="openFullscreen()"
              (click)="this.isFullscreenVisible = false">
              <mat-icon>fullscreen</mat-icon></a
            >
            <p [ngClass]="[timeStyle]">{{ time | async | timer }}</p>
            <button
              mat-flat-button
              [ngClass]="[navStyle]"
              (click)="startTimer()">
              Start Timer
            </button>
            <button
              mat-flat-button
              [ngClass]="[navStyle]"
              (click)="pauseTimer()">
              Pause
            </button>
            <button
              mat-flat-button
              [ngClass]="[navStyle]"
              (click)="saveEntry()"
              routerLink="/home">
              Save & Return
            </button>
          </mat-card>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-content></mat-sidenav-container
  >
</body>
